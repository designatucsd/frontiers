<head>
  <base href="{{ site.base }}" />

  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="description" content="{{ site.description }}" />
  <meta
    name="keywords"
    content="Design Frontiers, design, ux, Design at UCSD, human-centered design"
  />
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:type" content="website" />
  <meta
    property="og:image"
    content="https://frontiers.designatucsd.orgassets/images/preview.jpg"
  />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:description" content="{{ site.description }}" />

  <!-- Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=UA-84330975-5"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-84330975-5");
  </script>

  <!-- Favicons -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="assets/favicons/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="assets/favicons/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="assets/favicons/favicon-16x16.png"
  />
  <link rel="manifest" href="assets/favicons/site.webmanifest" />
  <link
    rel="mask-icon"
    href="assets/favicons/safari-pinned-tab.svg"
    color="#5769ec"
  />
  <link rel="shortcut icon" href="assets/favicons/favicon.ico" />
  <meta name="msapplication-TileColor" content="#5769ec" />
  <meta
    name="msapplication-config"
    content="assets/favicons/browserconfig.xml"
  />
  <meta name="theme-color" content="#ffffff" />

  <!-- main.css -->
  <link href="assets/css/main.css" rel="stylesheet" type="text/css" />

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- jQuery local fallback -->
  <script>
    if (typeof jQuery == "undefined") {
      document.write(
        unescape(
          "%3Cscript src='assets/js/jquery-3.3.1.min.js' type='text/javascript'%3E%3C/script%3E"
        )
      );
    }
  </script>

  <title>{{ site.title }}</title>
</head>
